<mat-list class="list-horizontal">
    <mat-list-item class="list-horizontal" *ngFor="let weatherData of dailyWeathersData">
        <weather-card class="fill" [mini]="true" [day]= "weatherData.time.getDay()" [temperature]= "weatherData.minTemperature" ></weather-card>  
    </mat-list-item>
</mat-list>
